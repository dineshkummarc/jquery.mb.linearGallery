<html>
<head>

  <title>mb.linearGallery 1.0</title>

  <style type="text/css">

    body{
      margin: 0;
      padding: 0;
      white-space: inherit;
      background: #fff;
    }

    #linearGallery{
      position: relative;
      width: 100%;
      margin: auto;
      -moz-box-sizing: border-box;
      height: 390px;
    }

    .galleryWrapper{
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      -moz-box-sizing: border-box;
      vertical-align: top;
    /*background: #ccc;*/
    }

    .galleryWrapper .imageWrapper img{
      margin: auto;
      height: 100%;
    }

    .controller{
      margin: auto;
      text-align: center;
      padding: 20px;
    }

    .controller span{
      display: inline-block;
      cursor: pointer;
      padding: 10px;
      margin: 2px;
      background:#333;
      color:#fff;
    }

    .imageDesc{
      background:rgba(255,255,255,.8);
      font:14px/16px Helvetica, sans-serif;
      color:#000;
      z-index:100;
      text-align:left;
      padding:10px;
      -moz-box-sizing:border-box;
      -webkit-box-sizing:border-box;
      box-sizing:border-box;
    }

    #thumbs{
      width:580px;
      margin:auto;
      /*text-align:left;*/
    }

    .thumbWrapper{
      display:inline-block;
      overflow:hidden;
      width:100px;
      height:100px;
      margin:5px;
      border:1px solid red;
    }

  </style>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>
